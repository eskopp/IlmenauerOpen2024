<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weiterleitung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #333;
        }
        .message-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #3498db;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        // Sofortige Weiterleitung zur neuen URL
        window.location.href = "https://open24.ilmenauer-schachverein.de/ausschreibung/";
    </script>
</head>
<body>
    <div class="message-box">
        <h1>Weiterleitung...</h1>
        <p>Die von Ihnen aufgerufene Seite existiert nicht. Sie werden zur korrekten Ausschreibung weitergeleitet.</p>
        <p>Falls die Weiterleitung nicht funktioniert, klicken Sie bitte <a href="https://open24.ilmenauer-schachverein.de/ausschreibung/">hier</a>.</p>
    </div>
</body>
</html>
